name: "etcd-node-1"
data-dir: "/var/data/etcd/etcd-node-1.etcd"
wal-dir: "/var/data/etcd/wal-dir"
listen-peer-urls: "http://192.168.1.254:2380"
listen-client-urls: "http://192.168.1.254:2379,http://127.0.0.1:2379"
advertise-client-urls: "http://192.168.1.254:2379"
initial-advertise-peer-urls: "http://192.168.1.254:2380"
initial-cluster: "etcd-node-1=http://192.168.1.254:2380,etcd-node-2=http://192.168.1.253:2380,etcd-node-3=http://192.168.1.252:2380"
initial-cluster-token: "etcd-cluster-default"
initial-cluster-state: "new"
ca-file: "/var/data/ca/ca.pem"
cert-file: "/usr/local/software/etcd/etcd.pem"
key-file: "/usr/local/software/etcd/etcd-key.pem"
client-cert-auth: "true"
peer-ca-file: "/var/data/ca/ca.pem"
peer-cert-file: "/usr/local/software/etcd/etcd.pem"
peer-key-file: "/usr/local/software/etcd/etcd-key.pem"
logger: "zap"
log-outputs:
  - "/var/data/etcd/etcd.log"